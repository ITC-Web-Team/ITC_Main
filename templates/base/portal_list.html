{% extends 'base.html' %}

{% block title %}Portals{% endblock %}

{% block content %}
<h2>Portals</h2>
<ul>
    {% for portal in portals %}
        <li>
            <strong>{{ portal.name }}</strong> - <a href="{{ portal.link }}" target="_blank">{{ portal.link }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
