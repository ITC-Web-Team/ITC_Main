{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}ITC Official Website{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'src/output.css' %}" />
    <link rel="stylesheet" href="{% static 'src/styles.css' %}" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    screens: {
                        xs: { max: "770px" },
                        nv: { min: "770px" },
                    },
                    
                },
            },
        };
    </script>
</head>

<body class="bg-black">
    <nav class="text-white sticky top-0 h-10 pt-2 z-50">
        <div class="w-11/12 mx-auto flex justify-between items-center text-md text-thin">
            <a href="/Home.html" class="flex items-center">
                <img src="{% static 'img/ITClogoWhite.png' %}"
                    alt="Logo.png Load Error" class="h-8 sm:ml-4 xs:ml-6" />
            </a>
            <div class="flex items-center space-x-6 ml-auto mb-2 xs:hidden" id="navbarNav">
                <div class="inline-flex rounded-md shadow-sm" role="group">
                    <a href="{% url 'home' %}" class="nav-link">
                        <button type="button"
                            class="px-4 py-2 text-sm font-medium text-white bg-transparent border border-white rounded-s-lg transition duration-300 ease-in-out hover:bg-white hover:text-black focus:z-10 focus:ring-2 focus:ring-gray-500 focus:bg-white focus:text-black dark:border-white dark:text-white dark:hover:text-black dark:hover:bg-gray-700 dark:focus:bg-gray-700">
                            Home
                        </button>
                    </a>
                    <a href="{% url 'club_list' %}" class="nav-link">
                        <button type="button"
                            class="px-4 py-2 text-sm font-medium text-white bg-transparent border-t border-r border-b border-white transition duration-300 ease-in-out hover:bg-white hover:text-black focus:z-10 focus:ring-2 focus:ring-gray-500 focus:bg-white focus:text-black dark:border-white dark:text-white dark:hover:text-black dark:hover:bg-gray-700 dark:focus:bg-gray-700">
                            Clubs
                        </button>
                    </a>
                    <a href="{% url 'techteam_list' %}" class="nav-link">
                        <button type="button"
                            class="px-4 py-2 text-sm font-medium text-white bg-transparent border-t border-r border-b border-white transition duration-300 ease-in-out hover:bg-white hover:text-black focus:z-10 focus:ring-2 focus:ring-gray-500 focus:bg-white focus:text-black dark:border-white dark:text-white dark:hover:text-black dark:hover:bg-gray-700 dark:focus:bg-gray-700">
                            Tech Teams
                        </button>
                    </a>
                    <a href="{% url 'otherbodies_list' %}" class="nav-link">
                        <button type="button"
                            class="px-4 py-2 text-sm font-medium text-white bg-transparent border-t border-r border-b border-white transition duration-300 ease-in-out hover:bg-white hover:text-black focus:z-10 focus:ring-2 focus:ring-gray-500 focus:bg-white focus:text-black dark:border-white dark:text-white dark:hover:text-black dark:hover:bg-gray-700 dark:focus:bg-gray-700">
                            Other Bodies
                        </button>
                    </a>
                    <a href="{% url 'portal_list' %}" class="nav-link">
                        <button type="button"
                            class="px-4 py-2 text-sm font-medium text-white bg-transparent border-t border-r border-b border-white transition duration-300 ease-in-out hover:bg-white hover:text-black focus:z-10 focus:ring-2 focus:ring-gray-500 focus:bg-white focus:text-black dark:border-white dark:text-white dark:hover:text-black dark:hover:bg-gray-700 dark:focus:bg-gray-700">
                            Portals
                        </button>
                    </a>
                    <a href="{% url 'achievement_list' %}" class="nav-link">
                        <button type="button"
                            class="px-4 py-2 text-sm font-medium text-white bg-transparent border-t border-r border-b border-white transition duration-300 ease-in-out hover:bg-white hover:text-black focus:z-10 focus:ring-2 focus:ring-gray-500 focus:bg-white focus:text-black dark:border-white dark:text-white dark:hover:text-black dark:hover:bg-gray-700 dark:focus:bg-gray-700">
                            Achievements
                        </button>
                    </a>
                    <a href="{% url 'halloffame_list' %}" class="nav-link">
                        <button type="button"
                            class="px-4 py-2 text-sm font-medium text-white bg-transparent border-t border-b border-white transition duration-300 ease-in-out hover:bg-white hover:text-black focus:z-10 focus:ring-2 focus:ring-gray-500 focus:bg-white focus:text-black dark:border-white dark:text-white dark:hover:text-black dark:hover:bg-gray-700 dark:focus:bg-gray-700">
                            Hall Of Fame
                        </button>
                    </a>
                    <a href="{% url 'contact' %}" class="nav-link">
                        <button type="button"
                            class="px-4 py-2 text-sm font-medium text-white bg-transparent border border-white rounded-e-lg transition duration-300 ease-in-out hover:bg-white hover:text-black focus:z-10 focus:ring-2 focus:ring-gray-500 focus:bg-white focus:text-black dark:border-white dark:text-white dark:hover:text-black dark:hover:bg-gray-700 dark:focus:bg-gray-700">
                            Contact
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="text-white w-full min-h-[90vh]">
        {% block content %} {% endblock %}
    </main>

    <footer class="text-white text-center py-4">
        <div class="flex flex-col items-center">
            <!-- <h1 class="text-white font-font text-center w-full text-xl mb-4">CONTACT US</h1> -->
            <div class="flex flex-col gap-8 item-center">
              <div class="flex flex-row gap-4">
                <a class="flex gap-2" href="https://www.facebook.com/tech.iitb" target="_blank" rel="noopener noreferrer">
                  <img src="{% static 'img/facebook.svg' %}" alt="Facebook profile" />
                  <span class="text-white font-font">Facebook</span>
                </a>
                <a class="flex gap-2" href="https://www.instagram.com/tech.iitb" target="_blank" rel="noopener noreferrer">
                  <img src="{% static 'img/instagram.svg' %}" alt="Instagram profile" />
                  <span class="text-white font-font">Instagram</span>
                </a>
                <a class="flex gap-2" href="https://twitter.com/tech_iitb" target="_blank" rel="noopener noreferrer">
                  <img src="{% static 'img/twitter.svg' %}" alt="Twitter profile" />
                  <span class="text-white font-font">Twitter</span>
                </a>
                <a class="flex gap-2" href="tel:8128679781">
                  <img src="{% static 'img/phone.svg' %}" alt="Phone" />
                  <span class="text-white font-font">8128679781</span>
                </a>
                <a class="flex gap-2" href="mailto:gsectech@iitb.ac.in">
                  <img src="{% static 'img/mail.svg' %}" alt="Email" />
                  <span class="text-white font-font">gsectech@iitb.ac.in</span>
                </a>
              </div>
        
            
            </div>
          </div>
        <p class="mt-8">Developed by ITC Web Team with ❤️</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
</body>

</html>
